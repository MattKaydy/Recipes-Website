<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="./assets/logo.png" alt="RecipesOnline">
          </a>
          <button type="button" class="btn nav-btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link">home</a>
          <a href="about.html" class="nav-link">about</a>
          <a href="tags.html" class="nav-link">tags</a>
          <a href="recipes.html" class="nav-link">recipes</a>
          <div class="nav-link contact-link">
            <a href="contact.html" class="btn">contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- main -->
    <main class="page">
      <section class="contact-container">
        <article class="contact-info">
          <h3>Want To Get In Touch?</h3>
          <p>Leave us a message and we will get back to you soon!</p>
        </article>
        <article>
          <form class="form contact-form">
            <!-- Single Form Row -->
            <div class="form-row">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" name="name" id="name" class="form-input" />
            </div>
            <!-- End of Single Form Row -->
            <!-- Single Form Row -->
            <div class="form-row">
              <label for="email" class="form-label">Your Email</label>
              <input type="text" name="email" id="email" class="form-input" />
            </div>
            <!-- End of Single Form Row -->
            <!-- Single Form Row -->
            <div class="form-row">
              <label for="message" class="form-label">Message</label>
              <textarea name="message" id="message" class="form-textarea"></textarea>
            </div>
            <button type="submit" class="btn btn-block">Submit</button>
            <!-- End of Single Form Row -->
          </form>
        </article>
      </section>
      <section class="featured-recipes">
        <h5 class="featured-title">Check out these recipes!</h5>
        <!-- Recipes List -->
        <div class="recipes-list">
          <!-- Single recipes -->
            <a href="./recipes/carne-asada.html" class="recipe">
              <img src="./assets/recipes/recipe-1.jpeg" alt="food" class="img recipe-img">
              <h5>Carne Asada</h5>
              <p>Prep: 15 min | Cook: 5 min</p>
            </a>
          <!-- End of single recipe -->
          <!-- Single recipes -->
          <a href="single-recipe.html" class="recipe">
            <img src="./assets/recipes/recipe-2.jpeg" alt="food" class="img recipe-img">
            <h5>Greek Ribs</h5>
            <p>Prep: 15 min | Cook: 5 min</p>
          </a>
          <!-- End of single recipe -->
          <!-- Single recipes -->
          <a href="single-recipe.html" class="recipe">
            <img src="./assets/recipes/recipe-3.jpeg" alt="food" class="img recipe-img">
            <h5>Vegetable Soup</h5>
            <p>Prep: 15 min | Cook: 5 min</p>
          </a>
          <!-- End of single recipe -->
        </div>
        <!-- End of Recipes List -->
      </section>
    </main>
    <!-- end of main-->
    <!-- footer-->
    <footer class="page-footer">
      <p>
        Built by <a href="https://github.com/MattKaydy">Matthew Kong</a>
      </p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
